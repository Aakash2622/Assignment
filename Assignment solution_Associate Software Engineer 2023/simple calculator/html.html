<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result"  disabled>
    <button id="clear-button" class="button"  onclick="clearResult()">AC</button>
    <br>
    <button class="numeric-button" onclick="appendValue('9')">9</button>
    <button class="numeric-button" onclick="appendValue('8')">8</button>
    <button class="numeric-button" onclick="appendValue('7')">7</button>
    <button class="operator-button" onclick="appendValue('+')">+</button>
    <br>
    <button class="numeric-button" onclick="appendValue('4')">4</button>
    <button class="numeric-button" onclick="appendValue('5')">5</button>
    <button class="numeric-button" onclick="appendValue('6')">6</button>
    <button class="operator-button" onclick="appendValue('-')">-</button>
    <br>
    <button class="numeric-button" onclick="appendValue('1')">1</button>
    <button class="numeric-button" onclick="appendValue('2')">2</button>
    <button class="numeric-button" onclick="appendValue('3')">3</button>
    <button class="operator-button" onclick="appendValue('/')">/</button>
    <br>
    <button class="numeric-button" onclick="appendValue('.')">.</button>
    <button class="numeric-button" onclick="appendValue('0')">0</button>
    <button class="numeric-button" onclick="calculate()">=</button>
    <button class="operator-button" onclick="appendValue('*')">*</button>
    <br>
  </div>

  <script src="script.js"></script>
</body>
</html>
