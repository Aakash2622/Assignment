<!DOCTYPE html>
<html>
<head>
  <title> Customer Survey Form</title>
  <style>
    body {
      
         
        font-family: Arial, sans-serif;
      padding: 20px;
      background-color: aqua;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      background-color: white; /* Set the form background color to white */
      padding: 20px;
      border-radius: 10px; /* Optional: Add rounded corners for a nicer look */
    }

    .form-group {
      margin-bottom: 10px;
   
      
      
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .checkbox-label {
      display: inline-block;
      margin-right: 20px;
    }

    .submit-button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .footer-line {
      text-align: center;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid white;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2> Customer Survey Form</h2>
  <form id="surveyForm" onsubmit="return false;">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="INDIA">INDIA</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
      </select>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <label class="checkbox-label">
        <input type="checkbox" name="gender" value="Male"> Male
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="gender" value="Female"> Female
      </label>
    </div>

    <div class="form-group">
      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>
    </div>

    <button type="submit" class="submit-button" onclick="submitForm()">Submit</button>
    <button type="reset" class="submit-button" onclick="resetForm()">Reset</button>
  </form>
</div>

<div class="footer-line">
    @2023 Customer Survey Form. All rights reserved. | Designed by CloudVandana
  </div>

<script>
  function submitForm() {
    // Retrieve form values
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const dob = document.getElementById('dob').value;
    const country = document.getElementById('country').value;

    const genderInputs = document.querySelectorAll('input[name="gender"]:checked');
    const gender = Array.from(genderInputs).map(input => input.value).join(', ');

    const profession = document.getElementById('profession').value;
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;

    // Display values in a popup
    const popupMessage = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;

    alert(popupMessage);

    // Reset the form
    document.getElementById('surveyForm').reset();
  }

  function resetForm() {
    // Reset the form
    document.getElementById('surveyForm').reset();
  }
</script>

</body>
</html>
